[Config]
///客户应用程序所在机台的IP地址
ClientIP=127.0.0.1
///TCPCtrl程序所在机台的IP地址
ServerIP=127.0.0.1
///TCPCtrl接收命令使用的端口号
ServerPort=64300
///TCPCtrl给客户应用程序发送事件命令采用的端口号
ClientPort=64301
///启动TCPCtrl之后，是否让其不显示窗口运行，为1表示不显示窗口
HideWindowEn=1

[MultiAprog]
///MultiAprog.exe所在全路径
Path="D:\MultiAprog\MultiAprog\MultiAprogRelease\MultiAprog.exe"
///是否让MultiAprog处于Demo模式下，Demo模式下不需要连接实际的编程器
Demo=0
///启动多个ACSvcTCP的时候，ServerPort要配不同的值
ServerPort=60000
///命令参数中的字符串采用的是什么编码方式，根据应用程序与TCPCtrl通信时命令参数构造时字符串的编码而定
CharCode=0
///是否打开调试器输出
VerboseEn=0

[Event]
///事件响应使能，当TCPCtrl发送事件给客户程序的时候，TCPCtrl是否需要获取客户程序的响应，如果不需要，则客户程序就无需发送命令响应部分
EventRespNeed=0
///是否接收Output事件信息,为1表示客户自己的程序需要处理
EventOutputEn=0
///是否接收SetProgress事件信息,为1表示客户自己的程序需要处理
EventSetProgressEn=0
///是否接收SetStatus事件信息,为1表示客户自己的程序需要处理
EventSetStatusEn=0
///是否接收DoCustom事件消息，为1表示客户自己的程序需要处理
EventDoCustomEn=1

[Log]
//指定打开日志所使用的应用程序
ExtExe="C:\Program Files (x86)\IDM Computer Solutions\UltraEdit\Uedit32.exe"